<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Factorial</title>
</head>
<body>
    <div class="mb-3 container mt-5 text-center border p-3 w-50">
        <h1>Factorial</h1>
        <input id="no" type="text" class="form-control"  placeholder="Enter the number">
        <div class="col-auto mt-3">
            <button onclick="factorial()" type="submit" class="btn btn-primary mb-3">Check</button>
           
           </div>
      </div>
</body>

<script>
    function factorial(){
        var num1=document.getElementById('no').value 
        var num=parseInt(num1)
        
        var fact=1
         
            for(let i=1;i<=num;i++){
                fact*=i
            }
            alert(`Factorial of ${num} is ${fact}`)
        
     
    }
</script>
</html>
